---
layout: compress
---
{% include head.html %}
<body>
  <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PHNFJ7QH"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  {% include nav.html %}
  {% include header.html %}
    {{ content }}
  
  {% include footer.html %}
  <script defer src="{{ 'js/app.js' | relative_url }}"></script>

  <button id="scroll-to-top" aria-label="Volver arriba" title="Volver arriba">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M18 15l-6-6-6 6"/>
    </svg>
  </button>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var scrollToTopBtn = document.getElementById("scroll-to-top");
      var rootElement = document.documentElement;
      function handleScroll() {
        var scrollTotal = rootElement.scrollHeight - rootElement.clientHeight;
        if ((rootElement.scrollTop / scrollTotal) > 0.20) {
          scrollToTopBtn.classList.add("show");
        } else {
          scrollToTopBtn.classList.remove("show");
        }
      }
    
      function scrollToTop() {
        rootElement.scrollTo({
          top: 0,
          behavior: "smooth"
        });
      }
    
      scrollToTopBtn.addEventListener("click", scrollToTop);
      document.addEventListener("scroll", handleScroll);
    });
    </script>

  
  {% if page.layout == "buscador"%}
    <!-- Script pointing to search-script.js -->
    <script src="{{site.baseurl}}/js/search-script.js"></script>
    <!-- Buscador -->
    <script>
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{site.baseurl}}/search.json'
      })
    </script>
  {% endif %}
</body>
</html>

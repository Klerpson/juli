on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches: [ main ] # ðŸ‘ˆ Agregamos esto para que se ejecute tambiÃ©n con cada push

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      JEKYLL_ENV: production
      PAGES_REPO_NWO: ${{ github.repository }} # ðŸ‘ˆ Agregamos esta variable de entorno
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Para tener todo el historial
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
    
    - name: Install dependencies
      run: bundle install
    
    - name: Build site
      run: bundle exec jekyll build
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
        publish_branch: gh-pages
        keep_files: true

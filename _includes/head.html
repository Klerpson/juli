<!DOCTYPE html>
<html lang="es-CO">
  <head>
    {% if page.noindex %}
    <meta name="robots" content="noindex, nofollow">
    {% endif %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
    <title>{{ page.title}}</title>
    <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160}}{% else %}{{ site.title}}{% endif %}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}"> <link rel="sitemap" type="application/xml" title="Sitemap" href="{{ "/sitemap.xml" | prepend: site.baseurl | prepend: site.url }}">
    <meta name="language" content="es-CO">
    <meta name="country" content="COL">
    <meta name="geo.region" content="CO-HUI">
    <meta name="theme-color">
    <meta name="generator" content="Jekyll 4.2.0">
    <meta name="author" content="{% if page.autor %}{{ page.autor}}{% else %}{{site.name}}{% endif %}">
    <meta name="copyright" content="{% if page.copyright %}{{ page.copyright}}{% else %}{{site.name}}{% endif %}">
    <meta name="owner" content="Julian Franco">
    <meta property="og:locale" content="es_CO">
    <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
    <meta property="og:title" content="{%if page.h1 %}{{ page.h1 | strip_html}}{% else %}{{ page.title}}{% endif %}">
    <meta property="og:url" content="{{ page.url}}">
    {% if page.jpg %}
    <meta property="og:image" content="{{ site.url}}{{ page.jpg}}">
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="200">
    <meta property="og:image:alt" content="{{page.alt}}">
    <meta property="og:image:type" content="image/jpg">
    {% endif %}
    <meta property="og:site_name" content="juli.com.co">
    {% if page.category %}
    <meta property="article:section" content="{{page.category}}">
    {% endif %}
    <meta property="article:published_time" content="{{ page.date}}">
    <meta property="article:modified_time" content="{{ page.date}}">
    <meta property="article:updated_time" content="{{ page.date}}">
    <meta property="og:description" content="{% if page.description %}{{ page.description}}{% else %}{{ page.title}}{% endif %}">
    <!-- PRELOADS AND LINKS -->
    <link rel="preload" href="{{'css/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{site.baseurl}}/css/style.css">
    <link rel="preload" href="{{site.baseurl}}/css/fonts/styles.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/fonts/styles.css">
    <link rel="preload" as="font" href="{{site.baseurl}}/css/fonts/josefin-sans-v17-latin-700.woff" type="font/woff" crossorigin>
    <link rel="preload" as="font" href="{{site.baseurl}}/css/fonts/josefin-sans-v17-latin-700.woff2" type="font/woff2" crossorigin>
    <link rel="preload" as="font" href="{{site.baseurl}}/css/fonts/josefin-sans-v17-latin-700italic.woff" type="font/woff" crossorigin >
    <link rel="preload" as="font" href="{{site.baseurl}}/css/fonts/josefin-sans-v17-latin-700italic.woff2" type="font/woff2" crossorigin >
    <link rel="preload" as="font" href="{{site.baseurl}}/css/fonts/lato-v20-latin-regular.woff" type="font/woff" crossorigin >
    <link rel="preload" as="font" href="{{site.baseurl}}/css/fonts/lato-v20-latin-regular.woff2" type="font/woff2" crossorigin >
    <link rel="preload" as="font" href="{{site.baseurl}}/css/fonts/lato-v20-latin-700.woff" type="font/woff" crossorigin >
    <link rel="preload" as="font" href="{{site.baseurl}}/css/fonts/lato-v20-latin-700.woff2" type="font/woff2" crossorigin >
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{site.baseurl}}/img/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="{{site.baseurl}}/img/favicon/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="{{site.baseurl}}/img/favicon/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{site.baseurl}}/img/favicon/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{{site.baseurl}}/img/favicon/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{site.baseurl}}/img/favicon/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{{site.baseurl}}/img/favicon/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="{{site.baseurl}}/img/favicon/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{site.baseurl}}/img/favicon/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{site.baseurl}}/img/favicon/apple-touch-icon-180x180.png">
    <meta name="theme-color" content="#454546">
    <!-- DNS-PREFETCH -->
    <link rel="dns-prefetch" href="//ajax.googleapis.com">
    <link rel="dns-prefetch' href='//googleads.g.doubleclick.net">
    <link rel="dns-prefetch' href='//www.google-analytics.com">
    <link rel="dns-prefetch' href='//www.google.com">
    <link rel="dns-prefetch' href='//www.google.com.co">
    <link rel="dns-prefetch' href='//www.googleadservices.com">
    <link rel="dns-prefetch' href='//www.googletagmanager.com">
    <meta name='impact-site-verification' value='c36411cf-6780-4376-b588-3874f09a6e50'>
    <!-- Microsoft clarity -->
    <script type="text/javascript">
      (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
      })(window, document, "clarity", "script", "lchuqa1ged");
    </script>
    <!-- End Microsoft clarity -->
  </head>

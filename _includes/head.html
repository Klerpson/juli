<!DOCTYPE html>
<html lang="es-CO">
  <head>
    {% if page.noindex %}
    <meta name="robots" content="noindex, nofollow">
    {% else %}
    <meta name="robots" content="index, follow">
    {% endif %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160}}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
    <link rel="sitemap" type="application/xml" title="Sitemap" href="{{ "/sitemap.xml" | prepend: site.baseurl | prepend: site.url }}">
    <meta name="language" content="es-CO">
    <meta name="country" content="COL">
    <meta name="geo.region" content="CO-HUI">
    <meta name="theme-color" content="#454546">
    <meta name="generator" content="Jekyll 4.2.0">
    <meta name="author" content="{% if page.autor %}{{ page.autor}}{% else %}{{site.author.name}}{% endif %}">
    <meta name="copyright" content="{% if page.copyright %}{{ page.copyright}}{% else %}{{site.name}}{% endif %}">
    <meta name="owner" content="Julian Franco">

    {% if page.layout == 'post' %}
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
    <meta property="article:modified_time" content="{% if page.last_modified_at %}{{ page.last_modified_at | date_to_xmlschema }}{% else %}{{ page.date | date_to_xmlschema }}{% endif %}">
    {% if page.category %}<meta property="article:section" content="{{ page.category }}">{% endif %}
    {% if page.tags %}<meta property="article:tag" content="{{ page.tags | join: ',' }}">{% endif %}
    {% endif %}
    <meta property="og:locale" content="es_CO">
    <meta property="og:site_name" content="{{ site.name }} Colombia">
    <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
    <meta property="og:title" content="{%if page.h1 %}{{ page.h1 | strip_html}}{% else %}{{ page.title}}{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    {% if page.jpg %}
    <meta property="og:image" content="{{ site.url}}{{ page.jpg}}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="{{page.alt}}">
    <meta property="og:image:type" content="image/jpeg">
    {% endif %}
    <meta property="og:description" content="{% if page.description %}{{ page.description}}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@yourtwitterhandle">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description}}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:image" content="{{ site.url}}{{ page.jpg}}">

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="{{ page.title }}">
    <meta itemprop="description" content="{% if page.description %}{{ page.description}}{% else %}{{ site.description }}{% endif %}">
    <meta itemprop="image" content="{{ site.url}}{{ page.jpg}}">
    
    <!-- PRELOADS AND LINKS -->
    <link rel="preload" href="{{'css/style.css' | relative_url }}" as="style">
    <link rel="stylesheet" href="{{site.baseurl}}/css/style.css">
    <link rel="preload" href="{{site.baseurl}}/css/fonts/styles.css" as="style">
    <link rel="stylesheet" href="{{site.baseurl}}/css/fonts/styles.css">
    <link rel="preload" as="font" href="{{site.baseurl}}/css/fonts/josefin-sans-v17-latin-700.woff2" type="font/woff2" crossorigin>
    <link rel="preload" as="font" href="{{site.baseurl}}/css/fonts/josefin-sans-v17-latin-700italic.woff2" type="font/woff2" crossorigin>
    <link rel="preload" as="font" href="{{site.baseurl}}/css/fonts/lato-v20-latin-regular.woff2" type="font/woff2" crossorigin>
    <link rel="preload" as="font" href="{{site.baseurl}}/css/fonts/lato-v20-latin-700.woff2" type="font/woff2" crossorigin>
    
    <!-- Favicon -->
    <link rel="icon" href="{{site.baseurl}}/img/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="{{site.baseurl}}/img/favicon/apple-touch-icon.png">
    
    <!-- DNS-PREFETCH -->
    <link rel="dns-prefetch" href="//ajax.googleapis.com">
    <link rel="dns-prefetch" href="//googleads.g.doubleclick.net">
    <link rel="dns-prefetch" href="//www.google-analytics.com">
    <link rel="dns-prefetch" href="//www.google.com">
    <link rel="dns-prefetch" href="//www.google.com.co">
    <link rel="dns-prefetch" href="//www.googleadservices.com">
    <link rel="dns-prefetch" href="//www.googletagmanager.com">
    
    <meta name="impact-site-verification" value="c36411cf-6780-4376-b588-3874f09a6e50">
    
    <!-- Microsoft clarity -->
    <script type="text/javascript">
      (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
      })(window, document, "clarity", "script", "lchuqa1ged");
    </script>
    <!-- End Microsoft clarity -->
    
    <script type="application/ld+json">
      {% include schema.html %}
    </script>
  </head>
